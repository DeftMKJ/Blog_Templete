{% extends 'base.html' %}

{% block title %}
    {{ blog.title }}
{% endblock %}


{% block blog_active %}
    active
{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>分类：<a href="{% url 'blogs_module:blog_types' blog.blog_type.pk %}">{{ blog.blog_type }}</a></p>
    <p>日期：{{ blog.create_time|date:"Y-m-d H:i:s" }}</p>
    <p>{{ blog.content }}</p>
{% endblock %}
