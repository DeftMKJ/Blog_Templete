<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
</head>
<body>
<div>
    <h3>个人博客网站</h3>
</div>
{% for blog in blogs %}
    <a href="{% url 'blogs:blog_details' blog.pk %}">
        <h3>{{ blog.title }}</h3>
    </a>
    <p>{{ blog.content }}</p>

{% endfor %}


</body>
</html>
