{% extends 'base.html' %}

{% block title %}
    {{ blog_type.type_name }}
{% endblock %}

{% block content %}
    {% for blog in blogs %}
        <a href="{% url 'blogs_module:blog_details' blog.pk %}">
            <h3>{{ blog.title }}</h3>
        </a>
        <p>{{ blog.content | truncatechars:30 }}</p>

    {% empty %}
        <p>--暂无博客，敬请期待--</p>
    {% endfor %}
    <hr>
    <p>一共有{{ blogs|length }}篇博客</p>
{% endblock %}
